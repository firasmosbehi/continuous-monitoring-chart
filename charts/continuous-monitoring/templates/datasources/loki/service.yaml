{{- if and .Values.datasources.enabled .Values.datasources.loki.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "continuous-monitoring.fullname" . }}-loki
  labels:
    {{- include "continuous-monitoring.labels" . | nindent 4 }}
    app.kubernetes.io/component: loki
    app.kubernetes.io/part-of: datasources
spec:
  type: {{ .Values.datasources.loki.service.type }}
  ports:
    - name: http
      port: {{ .Values.datasources.loki.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "continuous-monitoring.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: loki
{{- end }}
