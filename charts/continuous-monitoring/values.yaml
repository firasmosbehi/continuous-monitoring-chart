exporters:
  nodeExporter:
    enabled: true
    image:
      repository: quay.io/prometheus/node-exporter
      tag: v1.7.0
      pullPolicy: IfNotPresent

  kubeStateMetrics:
    enabled: true
    image:
      repository: registry.k8s.io/kube-state-metrics/kube-state-metrics
      tag: v2.10.1
      pullPolicy: IfNotPresent

grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: "10.4.2"
    pullPolicy: IfNotPresent

datasources:
  enabled: true
  prometheus:
    enabled: true
    image:
      repository: prom/prometheus
      tag: v2.50.1
      pullPolicy: IfNotPresent
  loki:
    enabled: true
    image:
      repository: grafana/loki
      tag: "2.9.5"
      pullPolicy: IfNotPresent
    url: ""

logs:
  promtail:
    enabled: true
    image:
      repository: grafana/promtail
      tag: "2.9.5"
      pullPolicy: IfNotPresent
    clientUrl: ""
    resources: {}
    nodeSelector: {}
    affinity: {}
    tolerations: []

dashboards:
  enabled: true
