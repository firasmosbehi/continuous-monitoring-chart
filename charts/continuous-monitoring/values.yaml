exporters:
  nodeExporter:
    enabled: true
    image:
      repository: quay.io/prometheus/node-exporter
      tag: v1.7.0
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 9100
    resources: {}
    nodeSelector: {}
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
    affinity: {}

  kubeStateMetrics:
    enabled: true
    image:
      repository: registry.k8s.io/kube-state-metrics/kube-state-metrics
      tag: v2.10.1
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 8080
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: "10.4.2"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  adminUser: admin
  adminPassword: admin
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

datasources:
  enabled: true
  configMapLabels:
    grafana_datasource: "1"
  prometheus:
    enabled: true
    name: Prometheus
    url: ""
    access: proxy
    isDefault: true
    image:
      repository: prom/prometheus
      tag: v2.50.1
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 9090
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    config: |-
      global:
        scrape_interval: 15s
      scrape_configs:
        - job_name: prometheus
          static_configs:
            - targets: ["localhost:9090"]
    extraScrapeConfigs: []
  loki:
    enabled: true
    name: Loki
    url: ""
    access: proxy
    image:
      repository: grafana/loki
      tag: "2.9.5"
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 3100
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
    config: |-
      auth_enabled: false
      server:
        http_listen_port: 3100
      common:
        path_prefix: /var/loki
        storage:
          filesystem:
            chunks_directory: /var/loki/chunks
            rules_directory: /var/loki/rules
        replication_factor: 1
        ring:
          kvstore:
            store: inmemory
      schema_config:
        configs:
          - from: 2024-01-01
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h
      ruler:
        storage:
          type: local
          local:
            directory: /var/loki/rules

dashboards:
  enabled: true
  configMapLabels:
    grafana_dashboard: "1"
  definitions:
    - name: node-exporter-overview
      json: |-
        {
          "uid": "node-exporter-overview",
          "title": "Node Exporter Overview",
          "timezone": "browser",
          "schemaVersion": 38,
          "version": 1,
          "refresh": "30s",
          "panels": [
            {
              "type": "timeseries",
              "title": "CPU Usage (avg idle)",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "avg(rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) by (instance)",
                  "legendFormat": "{{instance}}"
                }
              ],
              "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Load Average (1m)",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "node_load1",
                  "legendFormat": "{{instance}}"
                }
              ],
              "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Memory Available",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "node_memory_MemAvailable_bytes",
                  "legendFormat": "{{instance}}"
                }
              ],
              "gridPos": { "x": 0, "y": 8, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Memory Usage (%)",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
                  "legendFormat": "{{instance}}"
                }
              ],
              "gridPos": { "x": 12, "y": 8, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Filesystem Usage (%)",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "(node_filesystem_size_bytes{fstype!~\"tmpfs|overlay\"} - node_filesystem_avail_bytes{fstype!~\"tmpfs|overlay\"}) / node_filesystem_size_bytes{fstype!~\"tmpfs|overlay\"} * 100",
                  "legendFormat": "{{instance}}:{{mountpoint}}"
                }
              ],
              "gridPos": { "x": 0, "y": 16, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Disk Read/Write (bytes/s)",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "rate(node_disk_read_bytes_total[5m])",
                  "legendFormat": "read {{instance}} {{device}}"
                },
                {
                  "expr": "rate(node_disk_written_bytes_total[5m])",
                  "legendFormat": "write {{instance}} {{device}}"
                }
              ],
              "gridPos": { "x": 12, "y": 16, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Network RX/TX (bytes/s)",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "rate(node_network_receive_bytes_total[5m])",
                  "legendFormat": "rx {{instance}} {{device}}"
                },
                {
                  "expr": "rate(node_network_transmit_bytes_total[5m])",
                  "legendFormat": "tx {{instance}} {{device}}"
                }
              ],
              "gridPos": { "x": 0, "y": 24, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Uptime (seconds)",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "node_time_seconds - node_boot_time_seconds",
                  "legendFormat": "{{instance}}"
                }
              ],
              "gridPos": { "x": 12, "y": 24, "w": 12, "h": 8 }
            }
          ]
        }
    - name: kube-state-metrics-overview
      json: |-
        {
          "uid": "kube-state-metrics-overview",
          "title": "Kube State Metrics Overview",
          "timezone": "browser",
          "schemaVersion": 38,
          "version": 1,
          "refresh": "30s",
          "panels": [
            {
              "type": "timeseries",
              "title": "Pods by Phase",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "sum(kube_pod_status_phase) by (phase)",
                  "legendFormat": "{{phase}}"
                }
              ],
              "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Deployments Available",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "sum(kube_deployment_status_replicas_available) by (deployment)",
                  "legendFormat": "{{deployment}}"
                }
              ],
              "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Nodes Ready",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "sum(kube_node_status_condition{condition=\"Ready\",status=\"true\"})",
                  "legendFormat": "ready"
                },
                {
                  "expr": "sum(kube_node_status_condition{condition=\"Ready\",status=\"false\"})",
                  "legendFormat": "not-ready"
                }
              ],
              "gridPos": { "x": 0, "y": 8, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "DaemonSet Ready",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "sum(kube_daemonset_status_number_ready) by (daemonset)",
                  "legendFormat": "{{daemonset}}"
                }
              ],
              "gridPos": { "x": 12, "y": 8, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "StatefulSet Ready",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "sum(kube_statefulset_status_replicas_ready) by (statefulset)",
                  "legendFormat": "{{statefulset}}"
                }
              ],
              "gridPos": { "x": 0, "y": 16, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Namespace CPU Requests (cores)",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "sum(kube_pod_container_resource_requests{resource=\"cpu\",unit=\"core\"}) by (namespace)",
                  "legendFormat": "{{namespace}}"
                }
              ],
              "gridPos": { "x": 12, "y": 16, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Namespace Memory Requests (bytes)",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "sum(kube_pod_container_resource_requests{resource=\"memory\",unit=\"byte\"}) by (namespace)",
                  "legendFormat": "{{namespace}}"
                }
              ],
              "gridPos": { "x": 0, "y": 24, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Namespace CPU Limits (cores)",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "sum(kube_pod_container_resource_limits{resource=\"cpu\",unit=\"core\"}) by (namespace)",
                  "legendFormat": "{{namespace}}"
                }
              ],
              "gridPos": { "x": 12, "y": 24, "w": 12, "h": 8 }
            },
            {
              "type": "timeseries",
              "title": "Namespace Memory Limits (bytes)",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "sum(kube_pod_container_resource_limits{resource=\"memory\",unit=\"byte\"}) by (namespace)",
                  "legendFormat": "{{namespace}}"
                }
              ],
              "gridPos": { "x": 0, "y": 32, "w": 24, "h": 8 }
            }
          ]
        }
  provider:
    name: default
    folder: General
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards
