apiVersion: v1
entries:
  continuous-monitoring:
  - annotations:
      artifacthub.io/changes: |
        - kind: fixed
          description: "Mount a generated MySQL my.cnf secret and point mysqld-exporter at it to stop DSN parsing errors."
        - kind: fixed
          description: "Start mysqld-exporter with an explicit data-source-name argument so it uses the provided DSN secret."
        - kind: fixed
          description: "Ensure MySQL exporter starts with env-provided DSN by disabling default my.cnf requirement."
        - kind: added
          description: "Add Grafana dashboards and Prometheus scrape jobs for optional Postgres/MySQL sample databases."
        - kind: added
          description: "Add optional Postgres and MySQL test databases with built-in metrics exporters and Prometheus scrape configs."
        - kind: security
          description: "Switch node-exporter default image to the master digest to clear known HIGH CVEs (selinux 1.13.0, patched Go stdlib)."
        - kind: security
          description: "Refresh defaults to Grafana 12.3.1, Prometheus 3.5.1, Loki/Promtail 3.6.4, node-exporter 1.10.2, and kube-state-metrics 2.18.0 to reduce CVEs."
        - kind: security
          description: "Keep all default images pinned by digest to avoid pulling vulnerable variants."
      artifacthub.io/images: |
        - name: grafana
          image: grafana/grafana:12.3.1@sha256:2175aaa91c96733d86d31cf270d5310b278654b03f5718c59de12a865380a31f
        - name: prometheus
          image: prom/prometheus:v3.5.1@sha256:38c3b05c3bc744ff1b0b7b4eb82196026442845e62a1e2073795565da506d7a2
        - name: loki
