name: Release Helm chart

on:
  push:
    branches:
      - main
    paths:
      - "charts/**"
      - ".github/workflows/release-chart.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Lint chart
        run: helm lint charts/continuous-monitoring

      - name: Package chart artifact
        run: |
          mkdir -p dist
          helm package charts/continuous-monitoring --destination dist

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: dist/*.tgz

      - name: Release charts
        uses: helm/chart-releaser-action@v1.6.0
        with:
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_GIT_REPO: "firasmosbehi/continuous-monitoring-chart"
          CR_PAGES_BRANCH: "gh-pages"
          CR_CHARTS_DIR: "charts"
