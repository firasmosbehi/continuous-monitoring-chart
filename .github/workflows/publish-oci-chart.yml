name: Publish OCI Helm chart

on:
  push:
    branches:
      - main
    paths:
      - "charts/**"
      - ".github/workflows/publish-oci-chart.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | helm registry login ghcr.io \
            -u "${{ github.repository_owner }}" --password-stdin

      - name: Package chart
        run: |
          mkdir -p dist
          helm package charts/continuous-monitoring --destination dist

      - name: Push chart to OCI registry
        run: |
          helm push dist/continuous-monitoring-*.tgz \
            oci://ghcr.io/${{ github.repository_owner }}/charts
